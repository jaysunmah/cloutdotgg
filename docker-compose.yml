services:
  db:
    image: postgres:16-alpine
    container_name: cloutgg-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloutgg
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cloutgg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cloutgg-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cloutgg?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cloutgg-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # For local Docker development, frontend connects to backend via host port
        NEXT_PUBLIC_API_URL: http://localhost:8080
    container_name: cloutgg-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cloutgg-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cloutgg-network:
    driver: bridge
